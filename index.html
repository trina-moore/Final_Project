<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Grocery List App</title>
</head>

<body>
  <div class="container">
      <div class="card border-0 shadow my-5">
           <div class="card-body p-5">
  <script>
    if (theTime > 18){
      greeting = 'Good evening';
    } else if (theTime > 12) {
      greeting = 'Good afternoon';
    } else if (theTime > 0) {
      greeting = 'Good morning';
    } else {
      greeting = 'Welcome';
    }

    document.write(greeting);
  </script>
  <h2 class="p-1">Shopping List</h2>
    <input id="userinput" type="text" placeholder="Add a grocery item...">
    <button id="enter" class="btn btn-dark">Enter</button>
    <ul></ul>
    <input type="button" class="btn btn-danger" value="Remove All" onclick="removeItem()">
    </div>
    </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
